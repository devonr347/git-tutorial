<!DOCTYPE html>

<head>

  <title>Your Name | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1></h1>
      <h2 class="typewriter"></h2>
    </div>
  </header>

  <section id="about">
    <h3>About Me</h3>
    <p>I’m a front-end developer passionate about creating beautiful and functional web experiences.</p>
  </section>

  <section id="skills">
    <h3>Skills</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </section>

  <section id="portfolio">
    <h3>Portfolio</h3>

  <section id="contact">

  </footer>
